<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/netflix.css">
</head>
<body>
        <header>
            <div class="top-left">
                <img src="images/logo.png" alt="logo-netflix">
                <div class="border"></div>
                
            </div>
            <div class="top-right">
                <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
                <img src="images/avatar.png" alt="avatar">
            </div>
        </header>
        <div class="stk">
            <div class="stk-left"></div>
            <div class="stk-right">
                <div>
                16+
                </div>
            </div>
        </div>
        <div class="content">
            <div class="genres"></div>
            <h1>
                Stranger Things
            </h1>
            <div class="text1">
                <div class="text-left">
                    <h3>2019</h3>
                </div>
                <div class="text-center">
                    <div class="text-center1">
                    <h3>DIRECTOR:</h3>
                    </div>
                    <div class="text-center2">
                    <h3>Shawn Levy</h3>
                    </div>
                </div>
                <div class="text-right">
                    <div class="text-right1">
                        <h3>seasons:</h3>
                    </div>
                    <div class="text-right2">
                        <h3>3 (5 Episodes)</h3>
                    </div>
                </div>
            </div>
            <div class="text2">
                <p>
                    In 1980s Indiana, a group of young friends witness 
                    supernatural forces and secret government exploits. 
                    As they search for answers, the children unravel a series 
                    of extraordinary mysteries.
                </p>
            </div>
            <div class="rating">  
                <div class="stars">
                    <i class="fa-solid fa-star fa-2x star" data-value="1"></i>
                    <i class="fa-solid fa-star fa-2x star" data-value="2"></i>
                    <i class="fa-solid fa-star fa-2x star" data-value="3"></i>
                    <i class="fa-solid fa-star fa-2x star" data-value="4"></i>
                    <i class="fa-solid fa-star fa-2x star" data-value="5"></i>   
                </div>
            </div>
            <div class="button">
                <a class="button1" href="#">
                <button>
                    STREAM NOW <i class="fa-solid fa-circle-play fa-xl"></i>
                </button>
                </a>
                <a class="button2" href="#">
                    <button>
                        ALL EPISODES
                    </button>
                </a>
            </div>
            <div class="week">
                <div class="title">
                    <h3>
                        POPULAR THIS WEEK
                    </h3>
                </div>
                <div class="controls">
                    <div class="icon1">
                        <i class="fa-solid fa-chevron-left fa-1x"></i>
                    </div>
                    <div class="icon2">
                        <i class="fa-solid fa-chevron-right fa-1x"></i>
                    </div>
                </div>
            </div>
            <div class="slider">
                <div class="slides">
                   <a href="https://www.netflix.com/ua-ru/title/80192098" class="slide">
                    <img src="images/video1.png" alt="la casa de papel"></a>
                    <a href="https://www.netflix.com/ua/title/81616256" class="slide">
                    <img src="images/video2.png" alt="terrible neighbor"></a>
                    <a href="https://www.netflix.com/ua/title/80993029" class="slide">
                    <img src="images/video3.png" alt="halloween"></a>
                    <a href="https://www.netflix.com/ua/title/70262639" class="slide">
                    <img src="images/video4.png" alt="war of the worlds"></a>
                    <a href="https://www.netflix.com/ua/title/81624008" class="slide">
                    <img src="images/video5.png" alt="the shadow strays"></a>
                    <a href="https://www.netflix.com/ua/title/80150243" class="slide">
                    <img src="images/video6.png" alt="afterburner"></a>
                    <a href="https://www.netflix.com/ua/title/80993029" class="slide">
                    <img src="images/video3.png" alt="halloween"></a>
                    <a href="https://www.netflix.com/ua/title/70262639" class="slide">
                    <img src="images/video4.png" alt="war of the worlds"></a>
                    <a href="https://www.netflix.com/ua/title/81624008" class="slide">
                    <img src="images/video5.png" alt="the shadow strays"></a>
                    <a href="https://www.netflix.com/ua/title/80150243" class="slide">
                    <img src="images/video6.png" alt="afterburner"></a>
                </div>
        </div>
        <script src="netflix.js"></script>
</body>
</html>
