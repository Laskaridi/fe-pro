    <div class="slider-container">
        <div class="cube" id="cube">
            <div class="cube-face front"><img src="images/book1.png" class="img"></div>
            <div class="cube-face back"><img src="images/book2.png" class="img"></div>
            <div class="cube-face left"><img src="images/book3.png" class="img"></div>
            <div class="cube-face right"><img src="images/book4.png" class="img"></div>
            <div class="cube-face top"><img src="images/book5.png" class="img"></div>
            <div class="cube-face bottom"><img src="images/book1.png" class="img"></div>
        </div>
    
        <div class="navigation">
            <button class="nav-button" onclick="rotateCube(-1)">previous</button>
            <button class="nav-button" onclick="rotateCube(1)">next</button>
        </div>
    </div>



    <div class="book-container">
        <div class="book"><img src="images/book3.png" class="img"></div>
