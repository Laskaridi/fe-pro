<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    #text-container{
        width: 300px;
        min-height: 40px;
        border: 1px solid black;
        margin: 20px 100px;
    }
    #enter{
        margin: 10px 40px 10px 115px;
    }
    #display{
        margin: 10px;
    }
    .saved-text{
        font-size: 30px;
        margin: 30px 110px 100px;
    }
    #email{
        margin: 20px 14px;
    }
    #enter-login{
        margin: 20px 200px;
    }
    .error-massage{
        font-size: 20px;
        margin: 0 50px;
    }
</style>
</head>
<body>
    <form action="" id="session">
    <input type="text" id="text-container" placeholder="Введіть дані"><br>
    <button type="button" class="btn btn-secondary" id="enter">Зберегти</button>
    <button type="button" class="btn btn-secondary" id="display">Відобразити</button>
    <p class="saved-text"></p>
    </form>


    <form action="" id="login">
        <label for="email" class="ms-5">Введіть ваш email</label>
        <input type="email" name="email" id="email"><br>
        <label for="pass" class="ms-5">Введіть ваш пароль</label>
        <input type="password" name="pass" id="pass"><br>
        <button type="button" class="btn btn-secondary" id="enter-login">Відправити</button>
        <h3 class="error-massage"></h3>
    </form>


    <script src="script/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
